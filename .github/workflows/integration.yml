name: Caching with npm
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./electron
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: npm list

      - name: Install dependencies
        run:
          npm install

          # Run Linters
      - name: Super-Linter
        uses: github/super-linter@v4.9.7
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          # Only lint files in ./electron/src and ./electron/electron folders
          FILTER_REGEX_INCLUDE: .*/electron/(src|electron)/.*
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TYPESCRIPT_ES_CONFIG_FILE: .eslintrc.json
          TYPESCRIPT_DEFAULT_STYLE: prettier
          LINTER_RULES_PATH: electron

      - name: List the current state of the action
        run: "ls -la && pwd"

      - name: Build
        run: npm run build:vite

      # - name: Test
      # run: npm test
